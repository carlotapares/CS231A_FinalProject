  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column align-items-center">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">3D fitness pose detector</h3>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Upload your image</h1>
        <p class="lead">Upload an image an get a score for your fitness pose.</p>
        <!-- Upload image input-->
        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
          <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
          <div class="input-group-append">
              <label for="upload" class="btn btn-light m-0 rounded-pill px-4" style="background-color: lightgray"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="h6">Choose file</small></label>
          </div>
        </div>
         <!-- Uploaded image area-->
         <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
         <div class="image-area2 mt-4"><img id="image3D" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
         <div class="mt-4 dropdown">
           <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Pose to Submit</button>
           <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
             <a class="dropdown-item" href="#">Plank</a>
             <a class="dropdown-item" href="#">Squat</a>
            </div>
          </div>
          <!--<div class="col-sm mt-4">
            <a href="#" class="btn btn-lg btn-secondary" onclick="submitImage()">Submit</a>
          </div>-->
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner mt-4">
          <p>Project for <a href="http://web.stanford.edu/class/cs231a/index.html">CS231A</a>, by Carlota Pares-Morlans & Ben Alexander.</p>
        </div>
      </footer>
    </div>
